<!DOCTYPE html>    
<html>    

<head>
<title class="title">Admin Login</title>    
<link href="/Client/Style.css" rel="stylesheet" />

<style>

/*LogIn*/
body  
{
        margin: 0;  
        padding: 0;  
        background-color:#f7fbfb;  
        font-family: 'Arial';  
}  
.login{  

    position: absolute;
    top:100px;
    left: 639px;  

}  

#Uname{  
    width: 300px;  
    height: 30px;  
    border: none;  
    padding-left: 8px;  
}  
#Pass{  
width: 300px;  
    height: 30px;  
    border: none;  
    padding-left: 8px;  
      
}  
#log{  
    width: 300px;  
    height: 30px;  
    border: none;  
    padding-left: 7px;  
    color: #f7fbfb; 
    background-color:#277582; 
}  


</style>

</head>    
<body>        
    <div class="login">    
        <h2>Admin Login Page</h2>

    <form id="login" method="get" action="http://localhost:8080/admin="+Uname+Pass>    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Username"></input> 
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password"></input>     
        <br><br>    
        <input type="button" name="log" class="btn" id="log" value="LogIn">       
         
    </form>     
</div>    
</body>    
<script>
        document.getElementById("log").onclick= function(){
            let uname= document.getElementById("Uname").value;
            let pass= document.getElementById("Pass").value;
            if(uname==''||pass==''){
                alert("Please put in Username and Password")
                return;
            }
            
            console.log("hihih");
            console.log(uname);
            console.log(pass);
            location.href = 'http://localhost:8080/admin='+uname+'&'+pass;
            console.log(location.href);
        }
</script>  
</html>
